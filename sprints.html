<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script src="sprinters.js"></script>
    <script src="main.js" defer></script>
    <script src="sprintEvents.js" defer></script>

    <title>Sprints</title>

</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Aakre</a></li>
            <li><a href="sprints.html">McKinnon</a></li>
            <li><a href="distance.html">Amundson</a></li>
        </ul>
    </nav>

     <div class="title">
        <h1>Boys Sprint Entries</h1>
    </div>

    <div class="events">
        <div id="boys-sprinters">
            <div class="boys-opens">
                <div class="event" id="boys-100"><span>Boys 100m Dash</span></div>
                <div class="event" id="boys-200"><span>Boys 200m Dash</span></div>
                <div class="event" id="boys-400s"><span>Boys 400m Dash</span></div>
            </div>
            <div class="boys-relays">
                <div class="event" id="boys-4x1"><span>Boys 4x100 Relay</span></div>
                <div class="event" id="boys-4x2"><span>Boys 4x200 Relay</span></div>
                <div class="event" id="boys-4x4s"><span>Boys 4x400 Relay</span></div>
            </div>
        </div>
        <button onclick="getList(mickDiv)" id="button1">Get Athletes</button>
        <div id="athletes-going">
            <div class="event" id="boys-100-div"><span>Boys 100m Dash</span></div>
            <div class="event" id="boys-200-div"><span>Boys 200m Dash</span></div>
            <div class="event" id="boys-400s-div"><span>Boys 400m Dash</span></div>
            <div class="event" id="boys-4x1-div"><span>Boys 4x100 Relay</span></div>
            <div class="event" id="boys-4x2-div"><span>Boys 4x200 Relay</span></div>
            <div class="event" id="boys-4x4s-div"><span>Boys 4x400 Relay</span></div>

        </div>
        <button onclick="getList(mickDiv)" id="button2">Get Athletes</button>
    </div>
</body>
</html>
